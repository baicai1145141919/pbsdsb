<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>baicai的网页</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f5f5f5; }
        .float-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            pointer-events: none; /* 避免文字遮挡鼠标操作 */
            animation: float 8s infinite linear;
        }
        /* 随机动画：位置、速度、方向均不同 */
        @keyframes float {
            0% {
                left: calc(random() * 100vw);
                top: calc(random() * 100vh);
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                left: calc(random() * 100vw);
                top: calc(random() * 100vh);
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        /* 为每个文字添加不同延迟和动画时长，避免同步 */
        .float-text:nth-child(1) { animation-duration: 6s; animation-delay: 0s; }
        .float-text:nth-child(2) { animation-duration: 7s; animation-delay: 0.5s; }
        .float-text:nth-child(3) { animation-duration: 9s; animation-delay: 1s; }
        .float-text:nth-child(4) { animation-duration: 8s; animation-delay: 1.5s; }
        .float-text:nth-child(5) { animation-duration: 10s; animation-delay: 2s; }
        .float-text:nth-child(6) { animation-duration: 7.5s; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <!-- 六个重复的"漂白水大傻逼"，每个单独设置动画 -->
    <div class="float-text">漂白水大傻逼</div>
    <div class="float-text">漂白水大傻逼</div>
    <div class="float-text">漂白水大傻逼</div>
    <div class="float-text">漂白水大傻逼</div>
    <div class="float-text">漂白水大傻逼</div>
    <div class="float-text">漂白水大傻逼</div>

    <script>
        // 修复CSS random()兼容性问题，确保每个文字初始位置完全随机
        const texts = document.querySelectorAll('.float-text');
        texts.forEach(text => {
            const randomLeft = Math.random() * 100;
            const randomTop = Math.random() * 100;
            text.style.left = `${randomLeft}vw`;
            text.style.top = `${randomTop}vh`;
        });
    </script>
</body>
</html>
